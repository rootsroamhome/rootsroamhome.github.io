<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roots, Home & Roam — Finds for Home + Tiny Adventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:#eef3f6;color:#0b1721;line-height:1.55}
    .container{max-width:1050px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;gap:18px;flex-wrap:wrap;justify-content:center;padding:28px 0 14px}
    .logo{width:84px;height:84px;border-radius:16px;overflow:hidden;display:grid;place-items:center;background:#fff;box-shadow:0 10px 30px rgba(15,45,71,.12)}
    .logo img{max-width:90%;height:auto;display:block}
    h1{margin:0;font-family:"DM Serif Display",Georgia,serif;font-size:clamp(28px,4vw,40px);color:#0f2d47}
    p{margin:6px 0 0;color:#334}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <!-- Load logo directly from root since it's in same folder as index.html -->
        <img src="roots.png" alt="Roots, Home & Roam logo">
      </div>
      <div>
        <h1>Roots, Home & Roam</h1>
        <p>Curated finds for a cozy home and tiny‑trailer adventures.</p>
      </div>
    </header>
  </div>
</body>
</html>
